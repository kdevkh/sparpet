<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a id="kakao" href="/auth/kakao" class="btn">카카오톡 로그인</a>
    <a id="naver" href="/auth/naver" class="btn">네이버 로그인</a>
    <script>
        // 카카오톡 로그인 버튼 요소 가져오기
        const kakaoButton = document.getElementById('kakao');
        const naverButton = document.getElementById('naver');
        // 카카오톡 로그인 버튼에 클릭 이벤트 리스너 추가
        kakaoButton.addEventListener('click', () => {
            // '/auth/kakao' 경로로 GET 요청 보내기
            fetch('/auth/kakao', {
                method: 'GET',
            })
                .then(response => {
                    if (response.ok) {
                        // 요청이 성공하면 메인 페이지로 리디렉션
                        window.location.href = '/';
                    } else {
                        // 요청이 실패한 경우 오류 메시지 출력
                        console.error('카카오톡 로그인 요청 실패');
                    }
                })
                .catch(error => {
                    console.error('카카오톡 로그인 요청 중 오류 발생', error);
                });
        });

        // 네이버 로그인 버튼에 클릭 이벤트 리스너 추가
        naverButton.addEventListener('click', () => {
            // '/auth/kakao' 경로로 GET 요청 보내기
            fetch('/auth/naver', {
                method: 'GET',
            })
                .then(response => {
                    if (response.ok) {
                        // 요청이 성공하면 메인 페이지로 리디렉션
                        window.location.href = '/';
                    } else {
                        // 요청이 실패한 경우 오류 메시지 출력
                        console.error('네이버 로그인 요청 실패');
                    }
                })
                .catch(error => {
                    console.error('네이버 로그인 요청 중 오류 발생', error);
                });
        });
    </script>
</body>

</html>
