<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a id="kakao" href="/auth/kakao" class="btn">카카오톡 로그인</a>
    <a id="naver" href="/auth/naver" class="btn">네이버 로그인</a>
    <a id="google" href="/auth/google" class="btn">구글 로그인</a>
    <div>
        <button id="kakao-logout" class="btn">카카오톡 로그아웃</button>
        <button id="naver-logout" class="btn">네이버 로그아웃</button>
        <button id="google-logout" class="btn">구글 로그아웃</button>
    </div>
    <script>
        // 카카오톡 로그인 버튼 요소 가져오기
        const kakaoButton = document.getElementById('kakao');
        const naverButton = document.getElementById('naver');
        const googleButton = document.getElementById('google');

        // 카카오톡 로그인 버튼에 클릭 이벤트 리스너 추가
        kakaoButton.addEventListener('click', () => {
            // '/auth/kakao' 경로로 GET 요청 보내기
            fetch('/auth/kakao', {
                method: 'GET',
            })
                .then(response => {
                    if (response.ok) {
                        // 요청이 성공하면 메인 페이지로 리디렉션
                        window.location.href = '/';
                    } else {
                        // 요청이 실패한 경우 오류 메시지 출력
                        console.error('카카오톡 로그인 실패');
                    }
                })
                .catch(error => {
                    console.error('카카오톡 로그인 오류 발생', error);
                });
        });

        // 네이버 로그인 버튼에 클릭 이벤트 리스너 추가
        naverButton.addEventListener('click', () => {
            // '/auth/kakao' 경로로 GET 요청 보내기
            fetch('/auth/naver', {
                method: 'GET',
            })
                .then(response => {
                    if (response.ok) {
                        // 요청이 성공하면 메인 페이지로 리디렉션
                        window.location.href = '/';
                    } else {
                        // 요청이 실패한 경우 오류 메시지 출력
                        console.error('네이버 로그인 실패');
                    }
                })
                .catch(error => {
                    console.error('네이버 로그인 오류 발생', error);
                });
        });

         // 구글 로그인 버튼에 클릭 이벤트 리스너 추가
         naverButton.addEventListener('click', () => {
            // '/auth/kakao' 경로로 GET 요청 보내기
            fetch('/auth/google', {
                method: 'GET',
            })
                .then(response => {
                    if (response.ok) {
                        // 요청이 성공하면 메인 페이지로 리디렉션
                        window.location.href = '/';
                    } else {
                        // 요청이 실패한 경우 오류 메시지 출력
                        console.error('구글 로그인 실패');
                    }
                })
                .catch(error => {
                    console.error('구글 로그인 오류 발생', error);
                });
        });
        
                // 카카오톡 로그아웃 버튼에 클릭 이벤트 리스너 추가
                kakaoLogoutButton.addEventListener('click', () => {
            fetch('/logout', {
                method: 'GET',
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        console.error('카카오톡 로그아웃 실패');
                    }
                })
                .catch(error => {
                    console.error('카카오톡 로그아웃 오류 발생', error);
                });
        });

        // 네이버 로그아웃 버튼에 클릭 이벤트 리스너 추가
        naverLogoutButton.addEventListener('click', () => {
            fetch('/logout', {
                method: 'GET',
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        console.error('네이버 로그아웃 실패');
                    }
                })
                .catch(error => {
                    console.error('네이버 로그아웃 오류 발생', error);
                });
        });

         // 구글 로그아웃 버튼에 클릭 이벤트 리스너 추가
         googleLogoutButton.addEventListener('click', () => {
            fetch('/logout', {
                method: 'GET',
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        console.error('구글 로그아웃 실패');
                    }
                })
                .catch(error => {
                    console.error('구글 로그아웃 오류 발생', error);
                });
        });
    </script>
</body>

</html>
